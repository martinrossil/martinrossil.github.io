<html lang="en">

    <main>
        <header>
            <img src="i/avatar.jpg" alt="Avatar" class="avatar">
            <div class="header-content">
              <h1>Hi, my name is Martin Rossil</h1>
              <div class="subtitle">

                <a href="https://github.com/martinrossil" target="_blank" rel="noopener noreferrer">

                    <img src="i/logo_github.svg" alt="GitHub" />

                  <span>GitHub</span>
                </a>
                <a href="https://twitter.com/martinrossil" target="_blank" rel="noopener noreferrer">

            </div>
            </div>
        </header>
        <section>
            <h2>My Coding Activity & Stats</h2>
            <codersrank-summary class="widget" username="martinrossil" show-avatar="false" show-header="false" min-width="420"branding="false"></codersrank-summary>

            <codersrank-skills-chart class="widget" username="martinrossil" branding="false" legend labels tooltip skills="JavaScript,TypeScript,HTML" svg-width="1120" svg-height="400"></codersrank-skills-chart>
        </section>
        <section>
            <h2>Work Experience</h2>
            <codersrank-work-experience username="martinrossil" logos branding="false"></codersrank-work-experience>
        </section>
        <footer>
            <!-- Generic footer copy -->
        </footer>

    <script src="https://unpkg.com/@codersrank/summary/codersrank-summary.min.js"></script>
    <script src="https://unpkg.com/@codersrank/activity/codersrank-activity.min.js"></script>
    <script src="https://unpkg.com/@codersrank/skills-chart/codersrank-skills-chart.min.js"></script>
